<ion-header>

  <ion-navbar>
    <ion-title>Winner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="winner">
    <h1>Winner was Chosen</h1>

    <h2>{{winner.name}}</h2>
    
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <label>Email Address:</label>
        </ion-col>
        <ion-col>
          {{winner.email}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <label>Phone Number:</label>
        </ion-col>
        <ion-col>
          {{winner.phone}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <label>Postal Code:</label>
        </ion-col>
        <ion-col>
          {{winner.postalCode}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="!winner">
    <h1>No unique winner could be chosen</h1>
  </div>
</ion-content>
